    <main style="width: 600px; height: 500px; position:absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;">
        <div class="relative-container" style="width: 100%; height: 100%; position:relative; background-color: rgba(0,0,0,0.4);">

            <div class="e-bottle-container" style="width: 160px; height: 500px; position:absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;">
                <div class="wave wave-orange"></div>
                <div class="wave wave-yellow"></div>
                <div class="wave wave-yellow2"></div>
                <div class="wave wave-pink"></div>
                <div class="wave wave-pink2"></div>
                <div class="wave wave-blue"></div>
            </div>

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <style>
        .wave {
            width: 159px;
            height: 171px;
            position: absolute;
        }

        .wave-orange {
            top: 0;
            background: url('{% static "animation/images/desktop/test/wave_orange.svg" %}') left center no-repeat;
        }
        .wave-yellow {
            top: 50px;
            background: url('{% static "animation/images/desktop/test/wave_yellow.svg" %}') left center no-repeat;
        }
        .wave-yellow2 {
            top: 100px;
            background: url('{% static "animation/images/desktop/test/wave_yellow2.svg" %}') left center no-repeat;
        }
        .wave-pink {
            top: 150px;
            background: url('{% static "animation/images/desktop/test/wave_pink.svg" %}') left center no-repeat;
        }
        .wave-pink2 {
            top: 200px;
            background: url('{% static "animation/images/desktop/test/wave_pink2.svg" %}') left center no-repeat;
        }
        .wave-blue {
            top: 250px;
            background: url('{% static "animation/images/desktop/test/wave_blue.svg" %}') left center no-repeat;
        }

    </style>

    <script>
        var $waves = $('.wave');

        TweenMax.staggerTo($waves, 1, {y: -25, repeat:-1, yoyo:true}, 0.4);
    </script>
